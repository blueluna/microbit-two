[package]
name = "microbit-two"
version = "0.1.0"
authors = ["Erik Svensson <erik.public@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cortex-m = "0.7"
cortex-m-rt = "0.6"
defmt = "0.2"
defmt-rtt = "0.2"
panic-probe = "0.1"
nrf52833-pac = "0.9"
nrf52833-hal = "0.12"
cortex-m-rtic = "0.5"
embedded-hal = { version = "0.2.3", features = ["unproven"] }

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
